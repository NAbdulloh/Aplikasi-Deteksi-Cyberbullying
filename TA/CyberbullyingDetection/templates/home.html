{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aplikasi Deteksi Cyberbullying</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static 'js/plugins/nucleo/css/nucleo.css' %}" rel="stylesheet" />
  <link href="{% static 'js/plugins/@fortawesome/fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'sticky-footer-navbar.css' %}" rel="stylesheet">
  </head>
  <body>
  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <h1 class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block">Deteksi Cyberbullying</h1>
        <!-- Form -->
        <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
          <div class="form-group mb-0">
          </div>
        </form>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
      </div>
    </div>
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 mb-5 mb-xl-4">
          <div class="card bg-gradient-default shadow">
            <div class="card-header bg-transparent">
                <div class="col">
                  <h6 class="text-uppercase text-light ls-1 mb-1">KALIMAT</h6>
                </div>
              <div class="row align-items-center">
                <form class="form-group shadow-textarea col-md-12"style="float: left;" action="hasil" method="GET">
                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="7" placeholder="Write something here..." name="teks"></textarea><br>
                    <input type="submit" name="kirim">
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row col-xl-4 mb-xl-4">
              {% block content %}
              <div class="card" style="height: 150px; width: 100%;">
                <h3 align="center" style="font-family: sans-serif;">Bukan Cyberbullying</h3>
                <h1 align="center" style="font-family: sans-serif; padding-top: 0px; font-size: 70px">{{bukan}}</h1>
              </div>
              <div class="card" style="height: 150px; width: 100%;">
                <h3 align="center" style="font-family: sans-serif;">Cyberbullying</h3>
                <h1 align="center" style="font-family: sans-serif; padding-top: 0px; font-size: 70px">{{bully}}</h1>
              </div>
              {% endblock %}
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-xl-8 mb-5 mb-xl-0">
        </div>
        <div class="col-xl-4">
        </div>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <div class="row align-items-center justify-content-xl-between">
          <div class="col-xl-6">
            <div class="copyright text-center text-xl-left text-muted">
              &copy; 2019 <a href="https://www.creative-tim.com" class="font-weight-bold ml-1" target="_blank">Nassharih Abdulloh</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--   Core   -->
  <script src="{% static 'js/plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'js/plugins/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <!--   Optional JS   -->
  <script src="{% static 'js/plugins/chart.js/dist/Chart.min.js' %}"></script>
  <script src="{% static 'js/plugins/chart.js/dist/Chart.extension.js' %}"></script>
  <script src="{% static 'js/luaran.js' %}"></script>
  <!--   Argon JS   -->
  <script src="{% static 'js/argon-dashboard.min.js' %}"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-dashboard-free"
      });
  </script>
  </body>

<script type="text/javascript" src="{% static 'js/Chart.js'%}"></script>
<script type="text/javascript" src="{% static 'chart.js'%}"></script>
<script src="{% static 'js/luaran.js' %}"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script></body>
</html>
